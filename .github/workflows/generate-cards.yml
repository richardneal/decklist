name: Generate Cards
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  generate-cards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install terser
        run: npm i terser -g
      - name: CD
        run: cd /js/cards/
      - name: Run shell script
        run: ./generatecards.sh
